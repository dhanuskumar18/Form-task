<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>

<body>
    <h1>Contact form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="enter your name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="abc@gmail.com" id="email" required><br><br>
        <label for="ph">Phone no:</label>
        <input type="tel" placeholder="enter your Phone number" name="ph" id="ph" required><br><br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="enter your message" rows="4" required></textarea> <br><br>
        <input type="reset">
        <input type="submit" value="Submit">

    </form>
</body>

</html>
