<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation form</title>
</head>

<body>
    <h1>Reservation form</h1>
    <form action="">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="enter your name" required><br><br>
    <label for="email" placeholder="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="abc@gmail.com" required><br><br>
    <label for="ph" placeholder="Phone number">Phone no:</label>
    <input type="tel" name="ph" id="ph" placeholder="enter your ph number" required><br><br>
    <label for="attendees">No of guests:</label>
    <select name="attendees" id="attendees" required style="width: 50px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br><br>
    <label for="date">Date:</label>
    <input type="date" required name="date" id="date"><br><br>
    <label for="time">Time:</label>
    <input type="time" required name="time" id="time"><br><br>
    <!-- <div style="display: flex; justify-content: start; align-items: center;"> -->
        <label for="preference">Dietary preferences:</label>
        <textarea name="preference" id="preference" rows="5"></textarea><br><br>
    <!-- </div> -->
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
</body>

</html>
